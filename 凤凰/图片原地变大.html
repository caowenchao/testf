<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	   <style type="text/css">
	   	*{margin: 0; padding: 0;}
	   	img{width: 300px;
	   	height: 200px;
	   	position: absolute;}
	   	#div1{
	   		position: relative;
	   		left: 300px;
	   		height: 200px;
	   		
	   	}
	   </style>
	</head>
	<body>
		<div id="div1">
			<img src="img/18.jpg"/>
		</div>
	</body>
	<script type="text/javascript">
		var img=document.getElementsByTagName("img")[0];
		 img.onmouseover=function(){
		 this.style.width=this.offsetWidth+20+"px";
		 this.style.height=this.offsetHeight+30+"px";
		 this.style.left=this.offsetLeft-20+"px";
		 this.style.top=this.offsetTop-30+"px";
		}
		 img.onmouseout=function(){
		 this.style.width=this.offsetWidth-20+"px";
		 this.style.height=this.offsetHeight-30+"px";
		 this.style.left=this.offsetLeft+20+"px";
		 this.style.top=this.offsetTop+30+"px";
		}
	</script>
</html>
